<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Login</title>
    <style>
    body, h1, p {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        box-sizing: border-box;
    }
    
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #e0ffe0, #28a745);
        color: #333;
    }
    
    .login-container {
        width: 100%;
        max-width: 400px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border: 2px solid #28a745;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 30px;
    }
    
    h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #28a745;
    }
    
    .form-group {
        width: 100%;
        margin-bottom: 15px;
        text-align: left;
    }
    
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color: #28a745;
    }
    
    input {
        max-width: 350px;
        width: 100%;
        padding: 12px;
        border: 1px solid #28a745;
        border-radius: 5px;
        font-size: 16px;
        background-color: #e6f9e6;
        color: #333;
        box-sizing: border-box;
        text-align: center;
    }
    
    input:focus {
        border-color: #1e7e34;
        outline: none;
        background-color: #ffffff;
    }
    
    .btn {
        width: 100%;
        padding: 12px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        margin-top: 10px;
    }
    
    .btn:hover {
        background-color: #1e7e34;
    }
    
    .register-link {
        margin-top: 15px;
        font-size: 14px;
        display: flex;
        justify-content: center;
        gap: 5px;
    }
    
    .register-link span {
        color: #333;
    }

    .register-link a {
        color: #28a745;
        text-decoration: none;
    }
    
    .register-link a:hover {
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Hospital Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <p class="register-link">
                <span>Don't have an account?</span>
                <a href="register.html">Register here</a>
            </p>
        </form>
    </div>
</body>
</html>
